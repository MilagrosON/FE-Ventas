<div class="title">
  <h1>Listado de Productos</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- ID Column -->
      <ng-container matColumnDef="idproducto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by idproducto"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idproducto}} </td>
      </ng-container>
      <!-- Categoría Column -->
      <ng-container matColumnDef="nomCategoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nomCategoria"> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.id.descripcion}} </td>
      </ng-container>
      
    
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombre"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- precio_venta Column -->
      <ng-container matColumnDef="precio_venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by precio_venta"> Precio Venta </th>
        <td mat-cell *matCellDef="let element"> {{element.precio_venta}} </td>
      </ng-container>

      <!-- stock Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stock"> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
    
      <!-- estado Column -->
      <!-- <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container> -->

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
          <button [routerLink]="['/agregarProducto']" class="agregar" mat-raised-button color="primary">Nuevo</button>    
        </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon routerLink="/verProducto/{{ element.idproducto }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon>                         
            <mat-icon routerLink="/editarProducto/{{ element.idproducto }}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>    
            <mat-icon (click)="eliminarProducto(element.idproducto)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>   
        </td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
